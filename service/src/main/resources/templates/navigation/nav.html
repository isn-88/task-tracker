<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
</head>

<body>
<div th:fragment="account">
  <nav class="navbar navbar-expand-md border-bottom"
       style="background-color: #273A64;">
    <!--      0747A7-->
    <div class="container">
      <a class="navbar-brand fst-italic text-white" href="/home">Task Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <span class="nav-link text-white">Вошли как:
                <span th:text="${#authentication.name}">Name</span>
              </span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white"
               href="/account">Учётная запись</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/logout">Выход</a>
          </li>
          <!--            <li class="nav-item">-->
          <!--              <div th:insert="~{lang/selector :: lang-light}"></div>-->
          <!--            </li>-->
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:fragment="tab">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/my/page">Моя страница</a>
          <a class="nav-link" href="/my/projects">Проекты</a>
          <a class="nav-link" href="/my/tasks">Задачи</a>
          <a class="nav-link" href="/my/expenses">Трудозатраты</a>
          <a class="nav-link" href="/my/news">Новости</a>
        </div>
      </div>
    </div>
  </nav>
</div>

</body>
</html>
