<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>About</title>
</head>

<body>

<section>
  <div th:insert="~{fragments/nav :: account}"></div>
  <div th:insert="~{fragments/nav :: tab}"></div>
</section>

<section style="padding-top: 80px; padding-bottom: 10px;">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="accordion" id="accordionAbout">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseAccount"
                      aria-expanded="true" aria-controls="collapseAccount">Пользователь
              </button>
            </h2>
            <div id="collapseAccount" class="accordion-collapse collapse show"
                 data-bs-parent="#accordionAbout">
              <div class="accordion-body">
                <div class="row mb-3">
                  <label class="col-sm-4 col-lg-3 col-xl-2 col-form-label"
                         for="colFullNameLabel">ФИО</label>
                  <div class="col-sm-8 col-lg-9 col-xl-10">
                    <input type="text" class="form-control" id="colFullNameLabel"
                           th:value="${account.fullName()}"
                           placeholder="col-form-label" readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-lg-3 col-xl-2 col-form-label"
                         for="colUsernameLabel">Имя пользователя</label>
                  <div class="col-sm-8 col-lg-9 col-xl-10">
                    <input type="text" class="form-control" id="colUsernameLabel"
                           th:value="${account.username()}"
                           placeholder="col-form-label" readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-lg-3 col-xl-2 col-form-label"
                      for="colEmailLabel">Email</label>
                  <div class="col-sm-8 col-lg-9 col-xl-10">
                    <input type="email" class="form-control" id="colEmailLabel"
                           th:value="${account.email()}"
                           placeholder="col-form-label" readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-lg-3 col-xl-2 col-form-label"
                         for="colCreatedLabel">Зарегистрирован(а)</label>
                  <div class="col-sm-8 col-lg-9 col-xl-10">
                    <input type="text" class="form-control" id="colCreatedLabel"
                           th:value="${#dates.format(account.createdAt(), 'yyyy-MM-dd')}"
                           placeholder="col-form-label" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseTasks"
                      aria-expanded="false" aria-controls="collapseTasks">Задачи
              </button>
            </h2>
            <div id="collapseTasks" class="accordion-collapse collapse"
                 data-bs-parent="#accordionAbout">
              <div class="accordion-body">
                <strong>Задачи.</strong>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseProjects"
                      aria-expanded="false" aria-controls="collapseProjects">Проекты
              </button>
            </h2>
            <div id="collapseProjects" class="accordion-collapse collapse"
                 data-bs-parent="#accordionAbout">
              <div class="accordion-body">
                <strong>Проекты.</strong>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseGroups"
                      aria-expanded="false" aria-controls="collapseGroups">Группы
              </button>
            </h2>
            <div id="collapseGroups" class="accordion-collapse collapse"
                 data-bs-parent="#accordionAbout">
              <div class="accordion-body">
                <strong>Группы.</strong>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseActions"
                      aria-expanded="false" aria-controls="collapseActions">Действия
              </button>
            </h2>
            <div id="collapseActions" class="accordion-collapse collapse"
                 data-bs-parent="#accordionAbout">
              <div class="accordion-body">
                <strong>Действия.</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
