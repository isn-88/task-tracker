<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>Task</title>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-xl-6 p-5">
      <div class="card shadow">
        <div class="card-header">

          <div class="text-center">
            <h3 class="fst-italic">Task Tracker</h3>
            <span>Войдите для работы с задачами</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-text">
            <form th:action="@{/login}" method="POST">
              <div class="row gy-4">
                <div class="col-12">
                  <div class="form-text">
                    Введите логин или email
                  </div>
                  <div class="input-group">
                    <input type="text" class="form-control" name="username" id="inputLogin"
                           aria-label="Login"
                           placeholder="Имя пользователя или email" required>
                  </div>
                </div>

                <div class="col-12">
                  <input type="password" class="form-control" id="inputPassword"
                         name="password" aria-label="Password"
                         placeholder="Пароль" required>
                  <div id="passwordHelpBlock" class="form-text">
                    Не помните пароль?
                    <a href="#">
                      Восстановить
                    </a>
                  </div>
                </div>

                <!--              <div th:if="${not errors}">-->
                <!--                <div class="col-12">-->
                <!--                  <span style="color: darkred">Ошибки при входе:</span>-->
                <!--                  <ul>-->
                <!--                    <div th:each="error : ${errors}">-->
                <!--                      <li style="color: darkred" th:text="${error.message()}">-->
                <!--                        Error-->
                <!--                      </li>-->
                <!--                    </div>-->
                <!--                  </ul>-->
                <!--                </div>-->
                <!--              </div>-->

                <div class="d-grid">
                  <input class="btn btn-outline-primary" type="submit" value="Войти">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-sm-10 col-md-8 col-xl-6 p-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-text">

            <h5>Нет аккаунта?
              <a href="/registration">Зарегистрировать</a>
            </h5>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
