<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/icons.all.min.css}" rel="stylesheet">
  <title>Register</title>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-xl-6 p-4">
      <div class="card shadow">
        <div class="card-header">

          <div th:insert="~{lang/selector :: lang-default}"></div>

          <div class="text-center">
            <h3 class="fst-italic">Task Tracker</h3>
            <span th:text="#{page.register.description}">Description</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-text">
            <form th:action="@{/registration}" method="POST" th:object="${register}">
              <div class="row gy-4">
                <div class="col-12">
                  <div class="form-text" th:text="#{page.register.email.label}">Email</div>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="addonEmail">
                      <i class="fa-regular fa-envelope"></i></span>
                    <input
                        th:class="'form-control' +(${#fields.hasErrors('email')} ? ' is-invalid' : '')"
                        id="inputEmail" type="text" th:field="*{email}"
                        th:placeholder="#{page.register.email.placeholder}" aria-label=""
                        aria-describedby="addonEmail validationEmailFeedback" required>
                    <div id="validationEmailFeedback" class="invalid-feedback">
                      <div th:if="${#fields.hasErrors('email')}">
                        <ul>
                          <li th:each="error : ${#fields.errors('email')}"
                              th:text="${error}">Email error
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="col-12">
                    <div class="form-text" th:text="#{page.register.username.label}">Username</div>
                    <div class="input-group has-validation">
                    <span class="input-group-text" id="addonUser">
                      <i class="fa-regular fa-user"></i></span>
                      <input
                          th:class="'form-control' +(${#fields.hasErrors('username')} ? ' is-invalid' : '')"
                          id="inputUsername" type="text" th:field="*{username}"
                          aria-describedby="addonUsername validationUsernameFeedback usernameHelpBlock"
                          th:placeholder="#{page.register.username.placeholder}"
                          aria-label="" required>
                      <div id="validationUsernameFeedback" class="invalid-feedback">
                        <div th:if="${#fields.hasErrors('username')}">
                          <ul>
                            <li th:each="error : ${#fields.errors('username')}"
                                th:text="${error}">Username error
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div id="usernameHelpBlock" class="form-text">
                        <span th:text="#{page.register.username.help}">Help</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-text" th:text="#{page.register.password.label}">Password</div>
                  <div class="input-group has-validation">
                    <input
                        th:class="'form-control' +(${#fields.hasErrors('password')} ? ' is-invalid' : '')"
                        id="inputPassword" type="password" th:field="*{password}"
                        aria-describedby="passwordHelpBlock validationPasswordFeedback"
                        th:placeholder="#{page.register.password.placeholder}"
                        aria-label="Password" required>
                    <div id="validationPasswordFeedback" class="invalid-feedback">
                      <div th:if="${#fields.hasErrors('password')}">
                        <ul>
                          <li th:each="error : ${#fields.errors('password')}"
                              th:text="${error}">Password error
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div id="passwordHelpBlock" class="form-text">
                      <span th:text="#{page.register.password.help}"></span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group has-validation">
                    <input
                        th:class="'form-control' +(${#fields.hasErrors('lastname')} ? ' is-invalid' : '')"
                        id="inputLastname" type="text" th:field="*{lastname}"
                        th:placeholder="#{page.register.lastname.placeholder}"
                        aria-describedby="validationLastnameFeedback"
                        aria-label="" required>
                    <div id="validationLastnameFeedback" class="invalid-feedback">
                      <div th:if="${#fields.hasErrors('lastname')}">
                        <ul>
                          <li th:each="error : ${#fields.errors('lastname')}"
                              th:text="${error}">Lastname error
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group has-validation">
                    <input
                        th:class="'form-control' +(${#fields.hasErrors('firstname')} ? ' is-invalid' : '')"
                        id="inputFirstname" type="text" th:field="*{firstname}"
                        th:placeholder="#{page.register.firstname.placeholder}"
                        aria-describedby="validationFirstnameFeedback"
                        aria-label="" required>
                    <div id="validationFirstnameFeedback" class="invalid-feedback">
                      <div th:if="${#fields.hasErrors('firstname')}">
                        <ul>
                          <li th:each="error : ${#fields.errors('firstname')}"
                              th:text="${error}">Lastname error
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="d-grid mt-3">
                    <input class="btn btn-outline-primary" type="submit"
                           th:value="#{page.register.submit.button}">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-sm-10 col-md-8 col-xl-6 p-4">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-text">
            <h5>
              <span th:text="#{page.register.link.login.label}">Login?</span>
              <a href="/login" th:text="#{page.register.link.login.button}">Sigh in</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
