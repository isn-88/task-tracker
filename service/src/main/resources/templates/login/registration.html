<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/icons.all.min.css}" rel="stylesheet">
  <title>Register</title>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-xl-6 p-5">
      <div class="card shadow">
        <div class="card-header">
          <div class="text-center">
            <h3 class="fst-italic">Task Tracker</h3>
            <span>Зарегистрируйтесь для работы с задачами</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-text">
            <form th:action="@{/registration}" method="POST">
              <div class="row gy-4">
                <div class="col-12">
                  <div class="form-text">Укажите адрес электронной почты</div>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon-plus">@</span>
                    <input type="text" class="form-control" name="email"
                           value=""
                           placeholder="Электронная почта"
                           aria-describedby="basic-addon-plus" aria-label="">
                  </div>
                </div>
                <div class="col-12">
                  <div class="col-12">
                    <div class="input-group">
                    <span class="input-group-text" id="basic-addon-email">
                      <i class="fa-regular fa-user"></i></span>
                      <input type="text" class="form-control" name="username"
                             value=""
                             placeholder="Имя пользователя"
                             aria-describedby="basic-addon-email" aria-label="" required>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <input type="password" class="form-control" id="inputPassword"
                         name="password" aria-label="Password"
                         placeholder="Пароль" required>
                  <div id="passwordHelpBlock" class="form-text">
                    Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и не должен
                    содержать пробелов, специальных символов или эмодзи.
                  </div>
                </div>
                <div class="col-12">
                  <input class="form-control" type="text" name="lastname"
                         value=""
                         placeholder="Фамилия"
                         aria-label="">
                </div>
                <div class="col-12">
                  <input class="form-control" type="text" name="firstname"
                         value=""
                         placeholder="Имя"
                         aria-label="">
                </div>
                <div class="d-grid">
                  <input class="btn btn-outline-primary" type="submit"
                         value="Зарегистрировать">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-sm-10 col-md-8 col-xl-6 p-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-text">
            <h5>
              Уже есть аккаунт?
              <a href="/login">Войти</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
